<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a95d89c91.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main>
            <div class="backgroundForm">
                <h3>Hi!</h3>
                <p>Describe your problem and we will try to solve it,
                    Our consultant will contact you as soon as possible.
                </p>
                <form autocomplete="off" id="contactForm">
                    <label for="name">Name</label>
                    <input id="name" type="text" required>
                    <label for="email">Email</label>
                    <input id="email" type="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" type="text" required></textarea>
                    <p class="question">Do you want us to call you ?</p>
                    <div class="chooseAnswer">
                        <input type="radio" id="yes" name="answer">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="answer">
                        <label for="no">No</label>
                    </div>
                    <input id="phone" type="tel" name="phone" placeholder="Phone number"> 
                    <input id="submit" type="submit" value="Send" >
                </form>
            </div>
            <section>
                <div class="newsletter">
                        <h2>Subscribe to the newsletter <i class="far fa-envelope"></i></h2>
                    <div class="subscribeLine">
                        <input id="subscribe" type="email" placeholder="Enter your email">
                        <input id="signUp" type="submit" value="Sign Up" >
                    </div>    
                </div>
                <div class="socialMedia">
                    <div class="textMedia">
                        <h2>We're social!</h2>
                        <h3>Follow us on your </br>favourite social media sites!</h3>
                    </div>
                    <div class="icons">
                        <a href="#"><i class="fab fa-facebook-square"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-twitter-square"></i></a>
                    </div>

                </div>
            </section>
        </main>
    </div>
  <script src="main.js"></script>  
</body>
</html>
